<body>
  <div class="container">
    <div class="header">
      <h1>Welcome to random meme generator!</h1>
      <center>
        <button onclick="getMeme()">получить новый мем</button>
      </center>
    </div>
    <img src="https://i.redd.it/o3o09sus38sb1.jpg" id="meme" width="600px" />
  </div>
</body>

<style>
  body {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  button {
    padding: 16px;
    font-size: 16px;
  }

  .header {
    margin-bottom: 20px;
  }

  .container {
    padding: 20px;
    max-width: 600px;
    width: 100%;
  }
</style>

<script>
  async function getMeme() {
    const response = await fetch("https://meme-api.com/gimme");
    const data = await response.json();

    const meme = document.getElementById("meme");
    meme.src = data.url;
  }
</script>
